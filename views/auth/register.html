
% rebase('base.html', title='Page register')

    <h1 class="lead my-4">register...</h1>

    <div class="card">
        <div class="card-header">
            <h3 class="lead">register user</h3>
        </div>

        <div class="card-body border-bottom py-3">

        <form method="POST">
            <div class="mb-3">
                <label>username</label>
                <input
                    type="text"
                    required
                    placeholder="name"
                    name="name"
                    class="form-control"
                />
            </div>
            <div class="mb-3">
                <label>email</label>
                <input
                    type="email"
                    required
                    placeholder="email"
                    name="mail"
                    class="form-control"
                />
            </div>
            <div class="mb-3">
                <label>password</label>
                <input
                    type="password"
                    required
                    placeholder="password"
                    name="password"
                    class="form-control"
                />
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm">
                submit
            </button>
        </form>

        </div>

    </div>
